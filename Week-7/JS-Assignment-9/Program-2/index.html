<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="box1">
            <h1 class="log">Login</h1>
            <div class="imgs">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIXJGaRR2tCd9LLYHU-O2NkypKmhnRuoI7Iu5NCMPg3DJUJv5hl6vYp3nXnjLzAqcObSA&usqp=CAU" class="img1" alt="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn-UY_eZESxCvgGEbDonrEnXC_O6tShGsDEmvqT1DznkMiBXi3qh3IX2eti0pI4NBspTA&usqp=CAU" alt="" class="img2">
            </div>
            <p>or use your account</p>
            <form action="">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email" class="col">
                <label for="pass"></label>
                <input type="password" name="pass" id="pass" placeholder="Password" class="col">
                <div><a href="#">Forgot your Password?</a></div>
                <button type="submit" class="login">LOG IN</button>
            </form>
        </div>
        <div class="box2">
            <h1 class="head">HTML CSS LOGIN FORM</h1>
            <h4 class="head">This login form is created using pure HTML and CSS.For social icons, Font Awesome is used.</h4>
        </div>
    </div>
</body>
</html>
