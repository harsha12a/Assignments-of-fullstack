<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>
</head>
<body>
    <h1>Rock paper scissors</h1>
    <div class="opt">
        <h1>Choose a symbol to play</h1>
        <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock-200x187.png" alt="" id="rock">
        <img src="https://wrpsa.com/wp-content/uploads/2021/08/paper-200x187.png" alt="" id="paper">
        <img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors-200x187.png" alt="" id="scissor">
    </div>
    <button id="sub">Play</button>
    <div class="main">
        <div class="box1">
            <p>Player</p>
            <img src="" alt="" id="user">
        </div>
        <h1>VS</h1>
        <div class="box2">
            <p>Computer</p>
            <img src="" alt="" id="comp">
        </div>
    </div>
    <h1 id="res"></h1>
    <script src="script.js"></script>
</body>
</html>
